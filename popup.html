<!DOCTYPE html>
<html>
  <head>
    <title>TOS Summarizer</title>
    <link rel="stylesheet" type="text/css" href="styles/popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1 class="popup-title">
        <img src="Icons\TermsofServiceExaminingtool.png" alt="Icon" class="title-icon" />
        TermsSimplify
      </h1>
      
      <div class="toggle-section">
        <label for="auto-detect-toggle">TOS Auto Popup:</label>
        <input type="checkbox" id="auto-detect-toggle" />
      </div>

      <button id="summarize-btn" class="action-button">Summarize TOS Manually</button>

      <p id="summary" class="status-message">No TOS detected yet...</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
